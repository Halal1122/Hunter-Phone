<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Honter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-stone-400">
    <header class="pt-10">
        <h1 class="text-5xl text-center">Hanter Phone</h1>
    </header>
    <main class="container mx-auto mt-20">
        <section class="bg-slate-300 p-4 m-4 rounded-lg">
            <input id="input-field" type="text" placeholder="Search......." class="p-3 rounded-lg text-1xl ml-4"
                className="input input-bordered w-full max-w-xs p-4" />
            <button onclick="hendelSearch()" class="btn btn-accent">Search</button>
        </section>
        <!-- search section -->
        <section>
            <div class="text-center mt-20 hidden" id="loading-spinner">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 ">
            </div>
        </section>
        <div id="btn-container" class="hidden text-center my-10">
            <button onclick="showAllBtn()" class="btn btn-primary">Show all</button>
        </div>

        <!-- show model -->
        <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="show_detailes_modeal.showModal()">open modal</button>
        <dialog id="show_detailes_modeal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 class="font-bold text-lg">Hello!</h3>
                <p class="py-4">Press ESC key or click the button below to close</p>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>
    </main>


    <script src="js/phone.js"></script>
</body>

</html>
